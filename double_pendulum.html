<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Pendulum</title>
    <link href="css/double_pendulum.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css" type="text/css" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src = "js/d3-transform.js"></script>
    <script src="js/double_pendulum.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid vh-100 vw-100 align-items-center" id="container">
        <div class="row h-75 w-100 m-0">
            <div class="col-12 p-0" id="drawing"></div>
        </div>
        <div id="volume" class="row h-25 text-center pt-4">
            <div id="mute" class="col-sm-12">
                <h1 class="mdi mdi-volume-off"></h1>
            </div>
            <div id="unmute" class="col-sm-12" hidden>
                <h1 class="mdi mdi-volume-high"></h1>
            </div>
        </div>
    </div>

</body>
</html>
